<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="https://learn.thetapacademy.com/">
      <marquee behavior="alternate" direction="right">
        <h1>Student Registration Form</h1>
      </marquee>
      <label for="name">First Name</label>
      <input type="text" id="name" required placeholder="e.g Ravi" />
      <br /><br />
      <label for="age">Age</label>
      <input type="text" id="age" required placeholder="e.g 25" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="xxx@gmail.com" />
      <br /><br />
      <input type="Submit" />
    </form>
  </body>
</html>
